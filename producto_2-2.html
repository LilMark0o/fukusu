<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fukusū Store</title>
    <link rel="stylesheet" href="productos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="hero">
        <div class="navbar">
            <a href="index.html">
                <img src="images/logos/logo_kanji_negro.png" class="logo" >
            </a>
            <div class="user">
                <a href="javascript:history.back()">
                    <button class="button" >Volver</button>
                </a>
                <a href="index.html">
                    <button class="button" >Explorar</button>
                </a>
            </div>
        </div>

        <div class="contenido">
            <div class="container-1">
                <img src="images/secciones/basket/pr2.png" class="producto">
            </div>
            <div class="container-2">
                <H1 class="info">Balón</H1>
                <p class="rati">Puntuación de los compradores:</p>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <p class="price">Precio: <strong>$49.900</strong></p>
                <p class="price"><strong>Stock Disponible</strong></p>
            </div>
            <div class="container-3">
                <p>Desarroladores Sergio Cruz - Marco Ramírez</h3>
                <img src="images/logos/logo_kanji_negro.png" alt="">
                <p class="chiquito">Copyright © 2020-2021 Fukusū Store</p>
            </div>
        </div>
    </div>
</body>
</html>
